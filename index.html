<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>



  <div>
    <div class="tostify"><strong>malumot to'ldiring</strong></div>
    <div class="containers">
      <div class="row">
        <div class="col-2 menu">
          <a class="d-flex align-items-cente gap-3 p-2" href="./index.html">
            <i class="fas fa-tachometer-alt fa-2x"></i>
            <span class="fs-4 fw-bold text-white">Dashboard</span>
          </a>

          <div class="d-flex gap-2 p-2">
            <input class="form-control" type="text">
            <button class="btn btn-primary"><i class="fas fa-plus"></i></button>
          </div>

          <ul class="list-unstyled p-3">
            <li>
              <a class="fs-4 text-white" href="#">Talaba</a>
            </li>
          </ul>
        </div>

        <!-- <div class="col-2"></div> -->

        <div class="col-10 p-0 bg-warning content-menu">



          <!-- add Modal -->
          <div class="modal top fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true" data-mdb-backdrop="static" data-mdb-keyboard="true">
            <div class="modal-dialog modal-lg ">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                  <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="p-2" id="form">

                    <div class="mb-3 ">
                      <label class="form-label text-black" for="form1">Enter name</label>
                      <input type="text" id="form1" class="form-control userName" placeholder="Enter Name" />
                    </div>

                    <div class="mb-3 ">
                      <label class="form-label text-black" for="username">Enter userName</label>
                      <input type="text" id="username" class="form-control" placeholder="Enter username" />
                    </div>

                    <div class=" mb-3">
                      <label class="form-label text-black" for="form2">Reting</label>
                      <input type="number" id="form2" class="form-control userReting" placeholder="Enter reting" />
                    </div>

                    <button class="btn btn-success w-100">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!--edid Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-outline mb-3">
                      <input type="text" id="typeText" class="form-control" />
                      <label class="form-label" for="typeText">Enter name</label>
                    </div>
                    <div class="form-outline mb-3">
                      <input type="text" id="userName" class="form-control" />
                      <label class="form-label" for="userName">Enter Username</label>
                    </div>
                    <div class="form-outline mb-3">
                      <input type="number" id="typeNumber" class="form-control" />
                      <label class="form-label" for="typeNumber">Enter Reting</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 changesData" >Save changes</button>
                  </form>
                </div>  
              </div>
            </div>
          </div>

          <div class="modal-edit">
            <div class="modal-contents">
              <form>
                <div class="form-outline mb-3">
                  <input type="text" id="typeText" class="form-control" />
                  <label class="form-label" for="typeText">Text input</label>
                </div>
                <div class="form-outline mb-3">
                  <input type="number" id="typeNumber" class="form-control" />
                  <label class="form-label" for="typeNumber">Number input</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 changesData">Save changes</button>
              </form>
            </div>
          </div>

          <div class="bg-black p-3">
            <div class="py-5">
              <div class="d-flex justify-content-between">
                <strong class="text-white fs-4">Talaba</strong>

                <div class="d-flex gap-2 align-items-center">
                  <button class="d-flex align-items-center btn btn-outline-success"><i
                      class="fas fa-user-alt text-white fa-2x"></i>user</button>
                  <button type="button" class="btn btn-outline-danger py-2" data-mdb-ripple-color="dark">LogOut</button>
                </div>
              </div>
            </div>
          </div>

          <div>
            <table class="table table-hover">
              <thead>
                <table class="table">
                  <thead>
                    <tr class="bg-info">
                      <th scope="col">ID</th>
                      <th scope="col">Title</th>
                      <th scope="col">userName</th>
                      <th scope="col">Edit</th>
                      <th scope="col">Delet</th>
                      <th>
                        <button class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal"><i
                            class="fas fa-plus"></i></button>
                      </th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </thead>
            </table>
          </div>

        </div>
      </div>
    </div>

  </div>
  <script src="./js/plugin.js"></script>
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
</body>

</html>
